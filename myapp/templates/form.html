<!DOCTYPE html>
<html>
<head>
    <title>Form Sayfası</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* İsteğe bağlı özel stiller */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Form Sayfası</h1>
        <form method="POST" action="{% url 'form' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Adınız</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Adınız" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-posta" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" id="message" name="message" placeholder="Mesajınız" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
